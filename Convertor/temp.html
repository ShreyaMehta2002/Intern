<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="temp.css">
</head>
<body >

    <div class="container mt-5 ">

        <h2 align ="center">Convertor</h2><br>
        <form id="convertorForm" class="mt-3" >

    <div class="mb-3" >
    <label for="temperature">Enter temperature :</label>
    <input type="number" id="temperature" name="temperature">
    </div><br>

    <div class="mb-3">
    <label >
    <input type="radio" name="conversion" value="CTF">Celsius to Fahrenheit
    </label>
    </div>

    <div class="mb-3">
    <label>
    <input type="radio" name="conversion" id="FTC">Fahrenheit to Celsius
    </label>
    </div>

      

    <button class="btn " onclick="convert()">Convert</button>

    <p id="result"></p>

</form>
</div>
    

    
    <script src="temp.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
