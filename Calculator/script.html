<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link  rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="script.css">
    </head>
<body>
    <div class="container mt-5 ">
        <h2 align ="center">Calculator</h2>
        <form id="calculatorForm" class="mt-3" >

            <!--First Number-->
        <div class="mb-3">
            <label for="val1" class="form-label">Enter first number : </label>
            <input type="number" class="form-control" id="val1" required>
        </div>

        <!--Second Number-->
        <div class="mb-3">
            <label for="val2" class="form-label">Enter second number : </label>
            <input type="number" class="form-control" id="val2" required>
        </div>

        <!--Operator-->
        <div class="mb-3">
            <label for="operator" class="form-label">Enter operator(+,-,*,/) : </label>
            <input type="text" class="form-control" id="operator" required>
        </div>

        <!--Submit button-->
        <button id ="calculatebtn" type="submit" class="btn btn-secondary ">Calculate</button>

        

        <!--Result-->
    <div id="result" class="mt-3 shadow"></div>
</form>
    </div>
    <script src="script.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

</body>
</html>
