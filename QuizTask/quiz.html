<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
    
          
        <h1 class="text-center">QUIZ</h1>
        <br><br>


        <div class="quiz-container mt-5">
            <div id="quiz-container">
                <h4 id="question-text"></h4>
                <div id="options-container" class="mt-3"></div>
            </div>
            <br><br>

            <!-- Navigation Buttons -->
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" id="prev-btn" disabled>Previous</button>
                <button type="button" class="btn btn-secondary" id="next-btn">Next</button>
            </div>

            <div id="submitSection" class="mt-4" style="display: none;">
                <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
            </div>
            <div id="results" class="mt-4"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
